services:
  - type: web
    name: sunny-bot
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_OWNER_ID
        sync: false
      - key: DISCORD_SERVER_ID
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: MODERATION_LEVEL
        value: 2
      - key: MONGODB_URI
        sync: false
    autoDeploy: true
    healthCheckPath: /health
